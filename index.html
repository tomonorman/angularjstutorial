<!DOCTYPE html>
<html lang="en" ng-app="myTomoApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app/lib/angular.min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>AngularJs!</title>
</head>
<body>
  <header ng-include="'header.html'"></header>
  <div class="content">
    <div ng-controller="TomoController">
      <button ng-click="order = 'name'">Order By Name</button>
      <button ng-click="order = 'favFood'">Order By Favorite Food</button>
      <input type="text" ng-model="search" placeholder="Search for a teammate">
      <ul>
        <li ng-repeat="person in people | orderBy: order | filter: search" ng-show="person.available">
          <h3>{{ person.name }} - {{ person.salary | currency: 'Â£' }}</h3>
          <div class="remove" ng-click="removePerson(person)">X</div>
          <span>Favorite Food: {{ person.favFood  }}</span>
        </li>
      </ul>
      <form ng-submit="addPerson()">
        <input type="text" placeholder="name" ng-model="newperson.name">
        <input type="text" placeholder="Favorite Food" ng-model="newperson.favFood">
        <input type="text" placeholder="Salary" ng-model="newperson.salary">
        <input type="submit" value="Add a teammate">
      </form>
    </div>
  </div>
</body>
</html>
